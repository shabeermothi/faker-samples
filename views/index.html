<html>
<head>
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body ng-app="faker.samples">
<div class="container">
    <div class="jumbotron">
        <h1><a href="https://www.npmjs.com/package/Faker" target="_blank">Faker</a> Samples</h1>
        <h2><small>Examples of fake contextual data generated by <a href="https://www.npmjs.com/package/Faker" target="_blank">Faker</a></small></h2>
    </div>
    <uib-accordion>
        <uib-accordion-group heading="Name">
            <div faker fake-data-type="name"></div>
        </uib-accordion-group>
        <uib-accordion-group heading="Address">
            <div faker fake-data-type="address"></div>
        </uib-accordion-group>
        <uib-accordion-group heading="Phone Number">
            <div faker fake-data-type="phoneNumber"></div>
        </uib-accordion-group>
        <uib-accordion-group heading="Internet">
            <div faker fake-data-type="internet"></div>
        </uib-accordion-group>
        <uib-accordion-group heading="Company">
            <div faker fake-data-type="company"></div>
        </uib-accordion-group>
        <!--<uib-accordion-group heading="Image">
            <div faker fake-data-type="image"></div>
        </uib-accordion-group>-->
    </uib-accordion>
    <script src="components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="components/angular/angular.min.js" type="text/javascript"></script>
    <script src="components/angular-bootstrap/ui-bootstrap-tpls.min.js" type="text/javascript"></script>

    <script src="javascripts/app.js" type="text/javascript"></script>
    <script src="javascripts/faker/faker.const.js" type="text/javascript"></script>
    <script src="javascripts/faker/faker.service.js" type="text/javascript"></script>
    <script src="javascripts/faker/faker.directive.js" type="text/javascript"></script>
</div>
</body>
</html>
